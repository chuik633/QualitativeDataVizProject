<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/styles.css">

<body>

  <div class = "header">

  </div>
  <div id = 'params-container'>
    <h2>Display</h2>
    <form id = "display-options" >
      <label class="radio-custom">
        <input type="radio" name="display-options" value="reveal" checked> 
        <span class = "radio-button"></span>
        <div class = "radio-value">Reveal</div>
      </label>
        <label class="radio-custom">
          <input type="radio" name="display-options" value="images"> 
          <span class = "radio-button"></span>
          <div class = "radio-value">Images</div>
          
      </label>
        <label class="radio-custom">
          <input type="radio" name="display-options"  value="colors"> 
          <span class = "radio-button"></span>
            <div class = "radio-value">Colors</div>
      </label>
    </form>
  </div>

  <div id="scroll-line-text"></div>
  <div id = "scroll-line"></div>
  
  
  <div id = 'tooltip'></div>
  <div id = 'tooltip2'></div>

  <div id="date-label">Date Label</div>
  <div id = "timeline-container"></div>
  <div id="timeline-bar"></div>
  <div id ='card' class = "hidden"></div>

  <div class = "scrolly"></div>


  <script src = "main.js"></script>
  <script src = "timeline.js"></script>
